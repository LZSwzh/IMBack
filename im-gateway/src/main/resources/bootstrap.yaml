server:
  port: 9000
spring:
  application:
    name: gateway-service # 必须，用于拼接远程的yml名
  cloud:
    nacos: #配置服务中心与配置中心
      discovery: # 服务发现端口
        group: DEV_GROUP
        server-addr: localhost:8848
      config: # 服务配置端口
        server-addr: localhost:8848
        group: DEV_GROUP
        file-extension: yaml
        enabled: true
        refresh-enabled: true
    gateway: #开启网关配置，路由规则写道nacos去了
      discovery:
        locator:
          enabled: true # 开启nacos发现并可以自动路由

